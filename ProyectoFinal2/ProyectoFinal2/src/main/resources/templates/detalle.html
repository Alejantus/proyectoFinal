<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/main.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
		integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
		integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
		crossorigin="anonymous"></script>
	<title>Formulario Producto</title>
</head>

<body>
	<div class="container-fluid">
		<header class="pb-3 pt-3 text-center text-white background-color">
			<h1>Pescaderia Candy</h1>
		</header>
		<nav class="navbar navbar-expand-sm background-color navbar-dark">
			<div class="container-fluid">
				<a class="navbar-brand" href="index.html" th:href="@{/principal}">Inicio</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
					data-bs-target="#collapsibleNavbar">
				</button>
				<div class="collapse navbar-collapse" id="collapsibleNavbar">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link" href="admin/tabla_producto.html" th:href="@{/tablaProducto}">Admin</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="login.html" th:href="@{/login}">Login</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<main>
			<div class="container">
				<div class="row">
					<div class="col-md-4">
						<img src="http://placehold.it/400x400" alt=""
							th:src="${#strings.isEmpty(producto.imagen)} ? 'http://placehold.it/350x260' : ${producto.imagen}"
							class="img-responsive" />
					</div>
					<div class="col-md-8">
						<h1 class="product-name" th:text=${producto.nombre}>Nombre del
							producto</h1>
						<div class="product-price">
							<div class="row">
								<div class=col-md-4>
									<span class="pvp"
										th:text="${producto.descuento == 0} ? ${#numbers.formatCurrency(producto.precio)} : ${#numbers.formatCurrency(producto.precio * (1 - producto.descuento))}">100€</span>
								</div>
								<th:block th:if="${producto.descuento > 0}">
									<div class="col-md-3 pvp-no-discounted">
										<span th:text="${#numbers.formatCurrency(producto.pvp)}">120€</span>
									</div>

									<div class="col-md-3 discount">
										<span class="label-discount">Descuento </span> <span class="label label-danger"
											th:text=${#numbers.formatPercent(producto.descuento,1,0)}>12%</span>
									</div>
								</th:block>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<h3>Características</h3>
						<p th:text="${producto.descripcion}">Descripción</p>
					</div>
				</div>
			</div>

			<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
			<script src="https://code.jquery.com/jquery-3.3.1.min.js"
				th:src="@{/webjars/jquery/jquery.min.js}"></script>
			<!-- Include all compiled plugins (below), or include individual files as needed -->
			<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
				th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
		</main>
</body>

</html>
