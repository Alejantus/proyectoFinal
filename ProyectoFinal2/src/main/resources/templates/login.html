<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/main.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
 	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
	<title>Formulario Login</title>
</head>

<body>
	<div class="container-fluid">
		<header class="pb-3 pt-3 text-center text-white background-color">
			<h1>Pescaderia Candi</h1>
		</header>
		<nav class="navbar navbar-expand-sm background-color navbar-dark">
			<div class="container-fluid">
				<a class="navbar-brand" th:href=@{/}>Inicio</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
					data-bs-target="#collapsibleNavbar">
				</button>
				<div class="collapse navbar-collapse" id="collapsibleNavbar">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link" href="admin/tabla_producto.html" th:href="@{/admin/tablaProducto}">Admin</a>
						</li>
						<li class="nav-item">
                            <a class="nav-link" href="privates/catalogo.html" th:href="@{/privates/}">Catálogo</a>
                        </li>
					</ul>
				</div>
			</div>
		</nav>
		<main>
			<div class="container">
				<div class="row">
					<div class="col">
						<div class="shadow-lg p-3 mb-5 mt-4 bg-body rounded">
							<div class="p-3 mb-2 bg-primary bg-gradient fw-bold text-white">Login</div>
							
							<form class="row g-3 needs-validation" method="post" th:action="@{/login}"
								sec:authorize="!isAuthenticated()">
								<div class="col-md-12 position-relative ">
									<label for="nombre" class="form-label">Usuario</label>
									<input type="text" class="form-control" id="nombre" name="username" placeholder="Usuario..."
										required>
								</div>
								<div class="col-md-12 position-relative ">
									<label for="nombre" class="form-label">Contraseña</label>
									<input type="password" class="form-control" id="nombre" name="password" placeholder="****..."
										required>
								</div>
								<div class="col-12">
									<button class="btn btn-warning fw-bold float-end" type="submit">Enviar</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</main>
</body>

</html>
