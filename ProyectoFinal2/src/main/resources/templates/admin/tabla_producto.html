<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/main.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
		integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
		integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
		crossorigin="anonymous"></script>
	<title>Tabla pescados</title>
</head>

<body>
	<div class="container-fluid">
		<header class="pb-3 pt-3 text-center text-white background-color">
			<h1>Pescaderia Candy</h1>
		</header>
		<nav class="navbar navbar-expand-sm background-color navbar-dark">
			<div class="container-fluid">
				<a class="navbar-brand" href="index.html" th:href="@{/principal}">Inicio</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
					data-bs-target="#collapsibleNavbar">
				</button>
				<div class="collapse navbar-collapse" id="collapsibleNavbar">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link" href="admin/tabla_categoria.html" th:href="@{/tablaCategoria}">Tabla
								categoria</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="admin/tabla_proveedor.html" th:href="@{/tablaProveedor}">Tabla
								proveedor</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="login.html" th:href="@{/login}">Login</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<div class="container">
			<div class="row">
				<div class="col">
					<div style="padding-top: 20px;padding-right: 10px;padding-bottom: 20px;padding-left: 10px;"></div>
					<div style="padding-top: 20px;padding-right: 10px;padding-bottom: 20px;padding-left: 10px;"></div>
					<div class="d-flex justify-content-end">
						<a href="formulario_producto.html" th:href="@{/formularioProducto}" type="button"
							class="btn btn-success">Nuevo
							producto</a>
					</div>
					<table class="table table-hover">
						<thead>
							<tr>
								<th>Imagen</th>
								<th>Nombre</th>
								<th>Precio</th>
								<th>Operaciones</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="producto : ${producto}">
								<td><img th:src="${not (#strings.isEmpty(producto.imagen))} ? ${producto.imagen} : 'http://placehold.it/48x48'"
										class="img-responsive icono-categoria" alt="imagen" /></td>
								<td th:text="${producto.nombre}">Nombre</td>
								<td th:text="${producto.precio}">Precio</td>
								<td class="operaciones">
									<a href="#" th:href="@{/tablaProducto/editar/{id}(id=${producto.id})}"
										class="btn btn-primary">Editar</a>
									<button type="button" class="btn btn-danger" data-toggle="modal"
										data-target="#delete-modal" th:data-id="${producto.id}">Borrar</button>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
