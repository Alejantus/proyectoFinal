<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/main.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
 	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
	<title>Tabla pescados</title>
</head>

<body>
	<div class="container-fluid">
		<header class="pb-3 pt-3 text-center text-white background-color">
			<h1>Pescaderia Candy</h1>
		</header>
		<nav class="navbar navbar-expand-sm background-color navbar-dark">
			<div class="container-fluid">
				<a class="navbar-brand" href="index.html" th:href="@{/principal}">Inicio</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
					data-bs-target="#collapsibleNavbar">
				</button>
				<div class="collapse navbar-collapse" id="collapsibleNavbar">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link" href="admin/tabla_producto.html" th:href="@{/tablaProducto}">Tabla
								producto</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="admin/tabla_categoria.html" th:href="@{/tablaCategoria}">Tabla
								categoria</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="login.html" th:href="@{/login}">Login</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<div class="container">
			<div class="row">
				<div class="col">
					<div style="padding-top: 20px;padding-right: 10px;padding-bottom: 20px;padding-left: 10px;"></div>
					<div style="padding-top: 20px;padding-right: 10px;padding-bottom: 20px;padding-left: 10px;"></div>
					<div class="d-flex justify-content-end">
						<a href="formulario_proveedor.html" th:href="@{/formularioProveedor}" type="button"
							class="btn btn-success">Nuevo producto</a>
					</div>
					<table class="table table-hover">
						<thead>
							<tr>
								<th>Nombre</th>
								<th>Telefono</th>
								<th>Operaciones</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="proveedor : ${proveedor}">
								<td th:text="${proveedor.nombre}">Nombre</td>
								<td th:text="${proveedor.telefono}">Telefono</td>
								<td class="operaciones">
									<a href="#" th:href="@{/tablaProveedor/editar/{id}(id=${proveedor.id})}"
										class="btn btn-primary">Editar</a>
									<button type="button" class="btn btn-danger" data-toggle="modal"
										data-target="#delete-modal" th:data-id="${proveedor.id}">Borrar</button>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
		<div class="modal fade" id="delete-modal" tabindex="-1" role="dialog">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
						<h4 class="modal-title">Borrar proveedor</h4>
					</div>
					<div class="modal-body">
						<p>¿Está usted seguro de borrar esta proveedor?</p>
						<button type="button" class="btn btn-default" data-dismiss="modal">No</button>
						<a href="" class="btn btn-danger">Sí</a>
					</div>
				</div>

			</div>
		</div>
	</div>
</body>

</html>
