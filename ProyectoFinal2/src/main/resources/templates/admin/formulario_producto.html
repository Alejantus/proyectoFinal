<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Formulario Producto</title>
</head>

<body class="imagen-fondo2">
    <div class="container-fluid">
        <header class="pb-3 pt-3 text-center text-white background-color">
            <h1>Pescaderia Candy</h1>
        </header>
        <nav class="navbar navbar-expand-sm background-color navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html" th:href="@{/}">Inicio</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
				</button>
                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="admin/tabla_categoria.html" th:href="@{/admin/tablaCategoria}">Tabla
								categoria</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="admin/tabla_proveedor.html" th:href="@{/admin/tablaProveedor}">Tabla
								proveedor</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../index.html" th:href="@{/logout}">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <main>
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div class="shadow-lg p-3 mb-5 mt-4 bg-body rounded">
                            <div class="p-3 mb-2 bg-primary bg-gradient fw-bold text-white">Registro producto</div>
                            <form class="row g-3 needs-validation" novalidate method="post" action="#" th:action="@{/admin/formularioProducto/submit}" th:object="${producto}">
                                <h1 class="text-white"><span th:text="${producto.id} ? 'Editar' : 'Nuevo'"></span> producto</h1>
                                <input type="hidden" th:field="*{id}" id="id" />
                                <div class="col-md-12 position-relative ">
                                    <label for="nombre" class="form-label color-form">Nombre</label>
                                    <input type="text" class="form-control" id="nombre" placeholder="Nombre..." th:field="*{nombre}" required>
                                    <!-- Mensajes para validación   -->
                                    <div class="valid-tooltip">¡Campo válido!</div>
                                    <div class="invalid-tooltip">Debe completar los datos.</div>
                                </div>
                                <div class="col-md-12 position-relative ">
                                    <label for="imagen" class="form-label color-form">URL imagen</label>
                                    <input type="text" class="form-control" id="imagen" placeholder="www.webaleatoria..." th:field="*{imagen}" required>
                                    <!-- Mensajes para validación   -->
                                    <div class="valid-tooltip">¡Campo válido!</div>
                                    <div class="invalid-tooltip">Debe completar los datos.</div>
                                </div>
                                <div class="col-md-12 position-relative ">
                                    <label for="descripcion" class="color-form">Descripción</label>
                                    <textarea class="form-control" id="descripcion" placeholder="Descripción" rows="3" th:field="*{descripcion}"></textarea>
                                </div>
                                <div class="col-md-12 position-relative ">
                                    <label for="precio" class="form-label color-form">Precio</label>
                                    <input type="number" class="form-control" id="precio" placeholder="1.0" th:field="*{precio}" required>
                                    <!-- Mensajes para validación   -->
                                    <div class="valid-tooltip">¡Campo válido!</div>
                                    <div class="invalid-tooltip">Debe completar los datos.</div>
                                </div>
                                <div class="col-md-12 position-relative ">
                                    <label for="descuento" class="form-label color-form">Descuento</label>
                                    <input type="number" min="0" max="1" step="0.01" class="form-control" id="descuento" placeholder="0.0" th:field="*{descuento}">
                                </div>
                                <div class="col-md-12 position-relative ">
                                    <label for="descuento" class="form-label color-form">Fecha caducidad</label>
                                    <input type="date" class="form-control" id="fecha_caducidad" th:field="*{fechaCaducidad}">
                                </div>
                                <div class="col-md-12 position-relative ">
                                    <label for="categoria" class="form-label color-form">Categoria</label>
                                    <select th:field="*{categoria}" class="form-control">
										<option value="-1">...</option>
										<option th:each="categoria : ${categorias}" th:value="${categoria.id}"
											th:text="${categoria.nombre}">Categoría</option>
									</select>
                                </div>
                                <div class="col-md-12 position-relative ">
                                    <label for="proveedor" class="form-label color-form">Proveedor</label>
                                    <select th:field="*{proveedor}" class="form-control">
										<option value="-1">...</option>
										<option th:each="proveedor : ${proveedor}" th:value="${proveedor.id}"
											th:text="${proveedor.nombre}">Proveedor</option>
									</select>
                                </div>
                                <div class="col-12">
                                    <button class="btn btn-warning fw-bold float-end" type="submit">Enviar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

        <script>
            (function() {
                'use strict'

                // Obtener todos los formularios a los que queremos aplicar estilos de validación de Bootstrap personalizados
                var forms = document.querySelectorAll('.needs-validation')

                //Recorremos los forms y evitamos en envío sin validacion
                Array.prototype.slice.call(forms)
                    .forEach(function(form) {
                        form.addEventListener('submit', function(event) {
                            if (!form.checkValidity()) {
                                event.preventDefault()
                                event.stopPropagation()
                            }
                            form.classList.add('was-validated')
                        }, false)
                    })
            })()
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</body>

</html>
